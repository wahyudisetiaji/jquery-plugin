<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Plugin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script src="./lib/validate-email.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h2>Check your email</h2>
    <input id="email" type="text" name="email" placeholder="input your email">
    <span id="info"></span>

   <script>
       $('#email').keyup(function (){
           let value = $(this).val()
           let validator = $.fn.emailValidator(value)
            if(validator !== false){
                $('#email').addClass("success")
                $('#info').text('Email address is valid')
            }
            else{
                $('#email').addClass("error")
                $('#info').text('Email address is not valid')
            }
        })
    </script>
</body>
</html>
